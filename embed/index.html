<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>codeku Embed</title>
  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <meta name="theme-color" content="#ddf6c5" />
  <meta
    name="description"
    content="codeku is a lightweight, plug-and-play, embeddable code execution widget for the web."
  />
  <meta property="og:title" content="codeku" />
  <meta property="og:description" content="codeku is a lightweight, plug-and-play, embeddable code execution widget for the web." />
  <meta property="og:url" content="https://alvii147.github.io/codeku/" />
  <meta property="og:image" content="https://raw.githubusercontent.com/alvii147/codeku/refs/heads/main/img/example.png" />
  <meta property="og:type" content="website" />
  <meta name="google-site-verification" content="G-3P-cRwT8P3O0xEy-qv_pRMsyiBrC8fj8oFchHlDHQ" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mainContainer">
    <div class="headerContainer">
      <div class="languageSelectContainer">
        <select
          id="language-select"
          class="languageSelect btn"
        >
        </select>
      </div>
      <div class="logoContainer">
        <a href="https://github.com/alvii147/codeku" target="_blank" rel="noopener noreferrer">
          <img class="logo" alt="codeku logo" src="../img/logo.svg" height="50px" />
        </a>
      </div>
    </div>
    <div class="editorContainer">
      <div id="editor" class="editor"></div>
    </div>
    <div class="buttonsContainer">
      <button
        id="reset-button"
        class="btn"
      >
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          style="enable-background:new 0 0 24 24"
          xml:space="preserve"
        >
          <g>
            <path
              fill="currentColor"
              d="M12 2a9.975 9.975 0 0 0-7 2.882V3a1 1 0 0 0-2 0v4a1 1 0 0 0 1 1h4a1 1 0 0 0 0-2H6.713A8 8 0 1 1 4 12a1 1 0 0 0-2 0A10 10 0 1 0 12 2z"
            />
            <path
              fill="currentColor"
              d="m9.707 15.707 3-3A1 1 0 0 0 13 12V8a1 1 0 0 0-2 0v3.586l-2.707 2.707a1 1 0 1 0 1.414 1.414z"
            />
          </g>
        </svg>
        Reset
      </button>
      <button
        id="run-button"
        class="btn"
      >
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="16"
          height="16"
          viewBox="0 0 92.2 122.88"
          style="enable-background:new 0 0 92.2 122.88"
          xml:space="preserve"
        >
          <g>
            <polygon
              fill="currentColor"
              class="runButtonSVGPolygon"
              points="92.2,60.97 0,122.88 0,0 92.2,60.97"
            />
          </g>
        </svg>
        Run
      </button>
    </div>
    <div class="resultsContainer">
      <div id="results" class="results">
        <p id="results-stdout" class="resultsStdout"></p>
        <p id="results-stderr" class="resultsStderr"></p>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XEEHYLWWTP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XEEHYLWWTP');
  </script>
</body>
</html>
